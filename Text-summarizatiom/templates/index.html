<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Summarization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

</head>

<body>
    <div class="container1 bg-info">
        <div class="text-box">
            <h1>Make it Short</h1><br>
            <h3>By Group A6</h3>

        </div>
    </div>

    <div class="bg-info">
        <div class="container my-3 bg-light">
            <h1>Welcome to Text Summarization</h1>
            <div class="card">

                <form class="form" action="/summarize" method="post" enctype="multipart/form-data">
                    <div class="card-body">
                        <h5 class="card-title">Add Text To Summarization</h5>
                        <div class="input-group">
                            <textarea class="form-control " rows="20" cols="150" id="addTxt" name="inputText"
                                placeholder="Enter your Text" aria-label="With textarea" minlength="128"
                                required="required">
                        {{text}}
                        </textarea>
                        </div>
                        <button type="submit" value="text" class="btn btn-primary my-2" id="addBtn">Summarize</button>
                        <button class="btn btn-primary my-2 p-2" type="reset">Clear</button>
                    </div>
                </form>
                <div id="notes" class="row container-fluid">
                    <H4>Your summarized Text</H4>
                    <textarea class="form-control" rows="20" cols="150" id="myInput" name="inputText"
                        aria-label="With textarea" readonly>
                        {{summarized_text}}
                        </textarea>
                    <br>
                    <p id="showdata"></p>
                    <p id="shoWord"></p>
                    <br>
                    <button class="btn btn-primary my-2" onclick="myFunction()">Copy text</button>
                </div>
            </div>
        </div>
        <script>
            function myFunction() {
                /* Get the text field */
                var copyText = document.getElementById("myInput");

                /* Select the text field */
                copyText.select();
                copyText.setSelectionRange(0, 99999); /* For mobile devices */

                /* Copy the text inside the text field */
                navigator.clipboard.writeText(copyText.value);

                let noc = document.getElementById('myInput').value.length;
                let now = document.getElementById('myInput').value

                now = now.match(/\w+ /g)
                now = now.length;
                console.log(now)

                document.getElementById('showdata').innerHTML = "Total character = " + noc
                document.getElementById('shoWord').innerHTML = "Total word = " + now
            }
        </script>

</body>

</html>
